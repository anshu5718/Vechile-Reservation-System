{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gary-500 text-black font-serif leading-normal tracking-normal">
    
    
   {% block navbar %}
        <div class="navbar bg-base-100 shadow-sm">
            <!-- Hamburger button (optional) -->
            <div class="flex-none">
                <button class="btn btn-square btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Brand / Logo -->
            <div class="flex-1">
                <a class="btn from-blue-500 to-purple-600 text-white font-bold text-xl rounded-xl shadow-md hover:scale-105 transform transition" href="{% url 'viewer_homepage' %}">
                    SAWARI
                </a>
            </div>

            <!-- Three-dot dropdown -->
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <button tabindex="0" class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
                        </svg>
                    </button>
                    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="{% url 'login_view' %}">Login</a></li>
                        <li><a href="{% url 'first_view' %}">Logout</a></li>
                        
                        <!-- Add more menu items if needed -->
                    </ul>
                </div>
            </div>
        </div>
{% endblock navbar %}

    {% block about_us %}
        
    {% endblock about_us %}

    {% block content %}

    {% endblock content %}

    

</body>
</html>
