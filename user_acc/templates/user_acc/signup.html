<form method="post" class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
    {% csrf_token %}
    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-full mt-4">Signup</button>
    
</form>
