{% extends 'base.html' %}
{% block navbar %}
    <!-- Empty to exclude navbar -->
{% endblock %}

{% block content %}

<main class="flex flex-col items-center justify-center bg-base-100 mt-35">
    <h1 class="text-5xl font-extrabold text-white mb-6">Login</h1>

    <form method="post" class="w-full max-w-md bg-white p-6 rounded-2xl flex flex-col">
        {% csrf_token %}

            {% if error %}
                <p class="text-red-500 mb-4">{{ error }}</p>
            {% endif %}

            <div class="mb-4">
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username"
                    class="input input-bordered w-full text-white" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"
                    class="input input-bordered w-full text-white" required>
            </div> 

            <button type="submit" class="btn btn-primary w-full mt-4">Login</button>
    </form>

    <p class="mt-4 text-white justify-center">
        Donâ€™t have an account? 
        <a href="{% url 'signup_view' %}" class="text-blue-400 underline">Signup</a><br>
        Forgot your password?
        <a href="{% url 'forgot_password' %}" class ="text-blue-400 underline">Forgot Password</a>
    </p>
</main>

{% endblock %}
