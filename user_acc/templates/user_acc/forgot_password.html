{% extends 'base.html' %}
{% block navbar %}
    <!-- Empty to exclude navbar -->
{% endblock %}

{% block content %}

<main class="flex flex-col items-center justify-center bg-base-100 mt-35">
    <h1 class="text-6xl font-extrabold text-white mb-15">Forgot Password</h1>
    <div class="toast toast-end toast-top">
        {% for message in messages %} 
            <div class="alert alert-error">
                <span>{{ message }}</span>
            </div>
        {% endfor %}
    </div>
    <form method="post" class="w-full max-w-md bg-white p-6 rounded-2xl ">
        {% csrf_token %}

        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}

        <div class="mb-4">
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"
                   class="input input-bordered w-full text-white" required>
        </div>

        

        <button type="submit" class="btn btn-primary w-full mt-4">Send OTP</button>
    </form>

    <p class="mt-4 text-white">
        Remembered your password? Click here
        <a href="{% url 'login_view' %}" class="text-blue-400 underline">Login</a>
    </p>
</main>

{% endblock %}
