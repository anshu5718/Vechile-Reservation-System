{% extends 'base.html' %}
{% block navbar %}
    <!-- Empty to exclude navbar -->
{% endblock %}

{% block content %}

<main class="flex flex-col items-center justify-center bg-base-100 mt-35">
    <h1 class="text-5xl font-extrabold text-white mb-6">Set New Password</h1>
    <div class="toast toast-end toast-top">
        {% for message in messages %} 
            <div class="alert alert-error">
                <span>{{ message }}</span>
            </div>
        {% endfor %}
    </div>
    <form method="post" class="w-full max-w-md bg-white p-6 rounded-2xl ">
        {% csrf_token %}

        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}

        <div class="mb-4">
            <label for="password" class="block mb-1 font-medium">New Password</label>
            <input type="text" name="password1" id="password1" 
                   class="input input-bordered w-full text-white" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-1 font-medium">Confirm New Password</label>
            <input type="text" name="password2" id="password2" 
                   class="input input-bordered w-full text-white" required>
        </div>

        

        <button type="submit" class="btn btn-primary w-full mt-4">Set Password</button>
    </form>

    <!-- <p class="mt-4 text-white">
        Didn't receive the OTP?
        <a href="{% url 'login_view' %}" class="text-blue-400 underline">Resend</a>
    </p> -->
</main>

{% endblock %}
